{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row py-4">
        {% for book in books_list %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="home_card mb-3">
              <div class="home_book_card ">
                <img src='{{ book.image.url }}' class="card-img-top" alt="...">
              </div>
              <div class="card-body">  
                <h5 class="card-title">{{ book.name }}</h5>
                <div>Жанры:
                  {% for genre in book.genres.all %}
                      <a href="{% url 'main' %}?genre={{ genre.id }}">{{ genre.name }}</a>,
                  {% endfor %}
                </div>
                <a class="read_btn" href="{% url 'full_book' id=book.id %}" class="btn btn-primary">Read book</a>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="col-12 text-center">
            <h3>No Books</h3>
          </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
